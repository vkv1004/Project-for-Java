<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phystech School</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico">
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>

<body>
<section class="h-100 home-course-bg">
    <div id="header" th:replace="header :: header"></div>
    <section class="inner-banner py-4">
        <div class="w3l-breadcrumb py-lg-4">
            <div class="container pt-4 pb-sm-4">
                <h4 class="inner-text-title pt-5">Войти</h4>
                <ul class="breadcrumbs-custom-path">
                    <li><a th:href="@{/index}">Домашняя страница</a></li>
                    <li class="active"><i class="fas fa-angle-right"></i>Войти</li>
                </ul>
            </div>
        </div>
    </section>
    <div class="container h-100 py-md-5 py-4">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Войти</h1>
                        <form th:action="@{/login}" method="POST" class="needs-validation" novalidate=""
                              autocomplete="off">
                            <li class="alert alert-danger" role="radio" th:if="${!#strings.isEmpty(errorMessage)}"
                                th:text="${errorMessage}"></li>
                            <li class="alert alert-success" role="radio" th:if="${!#strings.isEmpty(logoutMessage)}"
                                th:text="${logoutMessage}"></li>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="username">E-mail</label>
                                <input id="username" type="username" class="form-control" name="username" value=""
                                       required autofocus>
                                <div class="invalid-feedback">
                                    Адрес электронной почты недействителен
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Пароль</label>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input id="password" type="password" class="form-control" name="password" required>
                                <div class="invalid-feedback">
                                    Требуется ввести пароль
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                    <label for="remember" class="form-check-label">Запомнить меня</label>
                                </div>
                                <button type="submit" class="btn main-btn ms-auto">
                                    Войти
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            У вас нет учётной записи? <b><a th:href="@{/register}">Создайте её</a></b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="footer :: loginfooter"></div>
</body>
</html>
