<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phystech School</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico">
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>

<body>
<div id="header" th:replace="header :: header"></div>

<section class="w3l-contact py-4" id="contact">
    <div class="container py-md-4 py-4">
        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
            <p class="text-uppercase">Связаться</p>
            <h3 class="title-style">Связаться с нами</h3>
        </div>
        <div class="row contact-block">
            <div class="col-md-7 contact-right">
                <ul>
                    <li class="alert alert-danger" role="radio"
                        th:each="error: ${#fields.errors('contact.*')}" th:text="${error}">
                    </li>
                    <li class="alert alert-success text-center" role="radio"
                        th:if="${!#strings.isEmpty(successMessage)}" th:text="${successMessage}"></li>
                </ul>
                <form action="/saveMsg" method="post" class="signin-form" th:object="${contact}">
                    <div class="input-grids">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>
                                    <input type="text" th:field="*{name}" placeholder="Ваше имя"
                                           class="contact-input" required/>
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <label>
                                    <input type="email" th:field="*{email}" placeholder="Ваш адрес электронной почты"
                                           class="contact-input" required/>
                                </label>
                            </div>
                        </div>
                        <label>
                            <input type="text" th:field="*{subject}" placeholder="Тема сообщения"
                                   class="contact-input" required/>
                        </label>
                    </div>
                    <div class="form-input">
                        <label>
<textarea name="message" th:field="*{message}" placeholder="Сообщение"
></textarea>
                        </label>
                    </div>
                    <div class="text-start">
                        <button class="btn btn-style btn-style-3">Отправить сообщение</button>
                    </div>
                </form>
            </div>
            <div class="col-md-5 ps-lg-5 mt-md-0 mt-5">
                <div class="contact-left">
                    <div class="cont-details">
                        <div class="d-flex contact-grid">
                            <div class="cont-left text-center me-3">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="cont-right">
                                <h6>Адрес школы</h6>
                                <p>Россия, Долгопрудный, Первомайская 32к2, 141701</p>
                            </div>
                        </div>
                        <div class="d-flex contact-grid mt-4 pt-lg-2">
                            <div class="cont-left text-center me-3">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <div class="cont-right">
                                <h6>Позвоните нам</h6>
                                <p><a href="tel:+91 21234 45678">+7 (928) 105-97-18</a></p>
                            </div>
                        </div>
                        <div class="d-flex contact-grid mt-4 pt-lg-2">
                            <div class="cont-left text-center me-3">
                                <i class="fas fa-envelope-open-text"></i>
                            </div>
                            <div class="cont-right">
                                <h6>Напишите нам по электронной почте</h6>
                                <p><a href="nika5000.com@mail.ru"
                                      class="mail">nika5000.com@mail.ru</a>
                                </p>
                            </div>
                        </div>
                        <div class="d-flex contact-grid mt-4 pt-lg-2">
                            <div class="cont-left text-center me-3">
                                <i class="fas fa-headphones-alt"></i>
                            </div>
                            <div class="cont-right">
                                <h6>Cлужба поддержки клиентов</h6>
                                <p><a href="nika5000.com@mail.ru" class="mail">nika5000.com@mail.ru</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="map">
    <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2235.102713781051!2d37.51917417682337!3d55.930257273150445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b5398727a994df%3A0x98c3c48e3db7a2f5!2z0YPQuy4g0J_QtdGA0LLQvtC80LDQudGB0LrQsNGPLCAzMiDQutC-0YDQv9GD0YEgMiwg0JTQvtC70LPQvtC_0YDRg9C00L3Ri9C5LCDQnNC-0YHQutC-0LLRgdC60LDRjyDQvtCx0LsuLCAxNDE3MDE!5e0!3m2!1sru!2sru!4v1716196523181!5m2!1sru!2sru"
            width="100%" height="400" frameborder="0" style="border: 0px;" allowfullscreen=""></iframe>
</div>

<div th:replace="footer :: footer"></div>
</body>

</html>
