<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phystech School</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico">
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>
<body>
<div id="header" th:replace="header :: header"></div>

<section class="inner-banner py-4">
    <div class="w3l-breadcrumb py-lg-4">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Отредактируйте свой профиль</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/dashboard}">Панель</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Профиль</li>
            </ul>
        </div>
    </div>
</section>

<section class="w3l-team-13 py-4" id="career">
    <div class="container py-md-4 py-4">
        <div class="title-main text-center mx-auto mb-4">
            <h3 class="title-style">Мой профиль</h3>
        </div>
    </div>

    <div class="col-xxl-4 col-sm-9" style="margin: auto;">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <ul>
                    <li class="alert alert-danger" role="radio"
                        th:each="error: ${#fields.errors('profile.*')}" th:text="${error}">
                    </li>
                    <li class="alert alert-success text-center" role="radio"
                        th:if="${!#strings.isEmpty(successMessage)}" th:text="${successMessage}"></li>
                </ul>
                <form th:action=@{/updateProfile} method="POST" th:object="${profile}">
                    <div class="titleCareer">
                        <span>Личные данные</span>
                    </div>
                    <div class="mb-3">
                        <label class="mb-2 required">Имя</label>
                        <label>
                            <input th:field="*{name}" type="text" class="form-control" required>
                        </label>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm">
                            <label class="mb-2 required">Адрес электронной почты</label>
                            <label>
                                <input th:field="*{email}" type="email" class="form-control" required>
                            </label>
                        </div>
                        <div class="col-sm">
                            <label class="mb-2 required">Мобильный телефон</label>
                            <label>
                                <input th:field="*{mobileNumber}" type="text" class="form-control" required>
                            </label>
                        </div>
                    </div>

                    <div class="titleCareer">
                        <span>Подробная информация об адресе</span>
                    </div>

                    <div class="mb-3">
                        <label class="mb-2 required">Адрес</label>
                        <label>
                            <textarea th:field="*{address}" class="form-control" rows="2" maxlength="300"></textarea>
                        </label>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm">
                            <label class="mb-2 required">Город</label>
                            <label>
                                <input th:field="*{city}" type="text" class="form-control">
                            </label>
                        </div>
                        <div class="col-sm">
                            <label class="mb-2 required">Страна</label>
                            <label>
                                <input th:field="*{state}" type="text" class="form-control">
                            </label>
                        </div>
                        <div class="col-sm">
                            <label class="mb-2 required">Индекс</label>
                            <label>
                                <input th:field="*{zipCode}" type="text" class="form-control">
                            </label>
                        </div>
                    </div>

                    <br>
                    <div class="login-center">
                        <button class="btn btn-style">Обновить</button>
                        <a th:href="@{/dashboard}" class="offset-2">
                            <button class="btn btn-style btn-style-3" formnovalidate th:formaction="@{/dashboard}">
                                ОБРАТНО
                            </button>
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<br>

<div th:replace="footer :: footer"></div>
</body>
</html>
