<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phystech School</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico">
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>

<body>

<div th:replace="header :: header">...</div>

<section class="inner-banner py-4">
    <div class="w3l-breadcrumb py-lg-4">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Панель</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/index}">Домашняя страница</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Панель</li>
            </ul>
        </div>
    </div>
</section>

<section class="w3l-contact py-4" id="contact">
    <div class="container py-md-4 py-4">
        <div class="title-main text-center mx-auto mb-md-5 mb-4">
            <h3 class="title-style" th:text="${'Добро пожаловать - ' + username}"></h3>
            <p class="" th:if="${!#strings.isEmpty(studentClass)}"
               th:text="${'Вы учитесь в - ' + studentClass}"></p>
        </div>

    </div>
</section>
<div class="container">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row m-t-25">
                <div class="col-sm-6 col-lg-3 offset-lg-5" sec:authorize="hasRole('ROLE_STUDENT')">
                    <a th:href="@{/displayProfile}">
                        <div class="overview-item overview-item--c1">
                            <div class="overview__inner">
                                <div class="overview-box clearfix text-center">
                                    <div class="icon">
                                        <i class="fas fa-id-card"></i>
                                    </div>
                                    <div class="text">
                                        <h2>Профиль</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-sm-6 col-lg-3 offset-lg-2" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/displayMessages/page/1?sortField=name&sortDir=desc}">
                        <div class="overview-item overview-item--c2">
                            <div class="overview__inner">
                                <div class="overview-box clearfix text-center">
                                    <div class="icon">
                                        <i class="fas fa-envelope-open-text"></i>
                                    </div>
                                    <div class="text">
                                        <h2>Сообщения</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-sm-6 col-lg-3 offset-lg-2" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/admin/displayClasses}">
                        <div class="overview-item overview-item--c3">
                            <div class="overview__inner">
                                <div class="overview-box clearfix text-center">
                                    <div class="icon">
                                        <i class="fas fa-school"></i>
                                    </div>
                                    <div class="text">
                                        <h2>Классы</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer :: footer">...</div>
</body>
</html>
