<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phystech School</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/ico">
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

<div th:replace="header :: header">...</div>

<section class="inner-banner py-4">
    <div class="w3l-breadcrumb py-lg-4">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Упс...</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/index}">Домашняя страница</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Ошибка</li>
            </ul>
        </div>
    </div>
</section>

<section class="page_404">
    <div class="container">
        <div class="row">
            <div class=" col-sm-offset-1  text-center">
                <div class="four_zero_four_bg">
                    <h1 class="text-center">упс!</h1>
                </div>
                <div class="contant_box_404">
                    <h3 class="h2">
                        Что-то пошло не так. Пожалуйста, повторите попытку позже.
                    </h3>
                    <p th:text="${'Сообщение об ошибке - ' + errormsg}"></p>
                    <a th:href="@{/index}" class="link_404 btn btn-style btn-style-3">Вернуться на домашнюю страницу</a>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="footer :: footer">...</div>
</body>

</html>
